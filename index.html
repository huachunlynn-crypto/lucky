
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幸运占卜屋 - 今天运势怎么样</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'ZCOOL KuaiLe', 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .lucky-gradient {
      background: linear-gradient(135deg, #fff5f5 0%, #fff9db 50%, #f3f0ff 100%);
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    #error-display {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fee2e2;
      color: #b91c1c;
      padding: 1rem;
      z-index: 9999;
      display: none;
      font-family: sans-serif;
      border-bottom: 2px solid #ef4444;
      font-size: 14px;
    }
  </style>
  <script>
    // 关键修复：浏览器环境没有 process 对象，手动定义防止代码崩溃
    window.process = { env: { NODE_ENV: 'production' } };
    
    window.onerror = function(msg, url, line, col, error) {
      const display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerHTML = `<strong>页面运行出错:</strong> ${msg} <br><small>位置: ${url}:${line}</small>`;
      }
      return false;
    };
    window.onunhandledrejection = function(event) {
      const display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerHTML = `<strong>异步请求错误:</strong> ${event.reason}`;
      }
    };
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="lucky-gradient min-h-screen">
  <div id="error-display"></div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
